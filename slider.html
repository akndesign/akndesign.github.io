<div>
  <span class="sliderDot" onclick="currentSlide(1)"></span> 
  <span class="sliderDot" onclick="currentSlide(2)"></span> 
  <span class="sliderDot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var sliderDots = document.getElementsByClassName("sliderDot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < sliderDots.length; i++) {
      sliderDots[i].className = sliderDots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  sliderDots[slideIndex-1].className += " active";
}
</script>
